<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: black;
            height: 100vh;
            position: fixed;
            top: 56px; /* Height of the top navbar */
            left: 0;
            overflow-y: auto;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #fdd835; /* Mustard yellow */
        }

        .dropdown-menu-dark .dropdown-item:hover {
            background-color: #fdd835; /* Mustard yellow for dropdown */
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px; /* Same as the sidebar width */
            padding: 20px;
        }

        footer {
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <div class="d-flex ms-auto">
                <li class="nav-item">
                    <span class="nav-link text-white fw-bold">Welcome, <strong>{{ user.username }}</strong></span>
                </li>
                <!-- Edit Profile -->
                <li class="nav-item mx-2">
                    <a class="nav-link text-white fw-bold" href="" style="transition: color 0.3s;">Edit Profile</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>
                </li>
            </div>
        </div>
    </nav>
    

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Admin Dashboard -->
        <a href="#" class="d-block mb-2">Admin Dashboard</a>
    
        <!-- Add New Staff -->
        <form method="POST" action="{% url 'user-register' %}" class="mb-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-link text-decoration-none text-white">Add New Staff</button>
        </form>
        <a href="{% url 'user-register' %}" class="d-block mb-2">View Staff</a>
    
        <!-- Add New Student -->
        <form method="POST" action="{% url 'studentregister' %}" class="mb-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-link text-decoration-none text-white">Add New Student</button>
        </form>
        <a href="{% url 'studentregister' %}" class="d-block mb-2">View Student Details</a>
    
        <a href="{% url 'view_lending_history' %}" class="d-block">Library Data</a>
    </div>
    

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Admin Panel Â© 2024. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
