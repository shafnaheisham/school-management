{% extends 'admin-base.html' %}

{% block title %}Admin Profile{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Student Registration</h1>

    <div id="message-container">
        {% if messages %}
            <div>
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    
    <script>
        setTimeout(function() {
            document.getElementById('message-container').innerHTML = "";
        }, 5000); // Clears messages after 5 seconds
    </script>
    
        

        <form action=" {% url 'studentregister' %}" method="post" id="student-registration-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
                </div>
                <div class="col-md-6">
                    <label for="class_name" class="form-label">Class Name</label>
                    <select id="class_name" name="class_name" class="form-select" required>
                        <option value="" disabled selected>Select Class </option>
                        <option value="KG">KG</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                
                
                    <div class="col-md-6">
                        <label for="division" class="form-label">Division</label>
                        <select id="division" name="division" class="form-select" required>
                            <option value="" disabled selected>Select division</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" required>
                </div>
                <div class="col-md-6">
                    <label for="date_of_birth" class="form-label">DOB</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                </div>
                <div class="col-md-6">
                    <label for="profile_picture" class="form-label">Upload Photo</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="admissionDate" class="form-label">Admission Date</label>
                    <input type="date" class="form-control" id="admissionDate" name="admission_date" required>
                </div>
                <div class="col-md-12">
                    <label for="parentContact" class="form-label">Parent Contact</label>
                    <input type="tel" class="form-control" id="parentContact" name="parent_contact" placeholder="Enter parent contact number" required>
                </div>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFy47YS5mvg3pvhUZZApWMOsuCXbiWB9sPH0JW3fN3I5dnt8Md7z4ycE+z" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
